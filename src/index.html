<body>
    <div id="game-wrapper">
        <table width="100%"><tr>
        <td width="50%" valign="top">
            <h1>OceanWorld</h1>
            <h2>Basic Resources</h2>
            <table id="resourcedisplay" width="100%"></table>
            <h2>Building Materials</h2>
            <table id="buildingmaterialdisplay" width="100%">
                <colgroup>
                    <col width="15%"></col>
                    <col width="25%"></col>
                    <col width="15%"></col>
                    <col width="45%"></col>
                </colgroup>                
            </table>
        </td>
        <td width="50%" valign="top">
            <div id="log"></div>
            <button id="saveGame" onclick="save(); log('Save');">Save</button>
            <button id="loadGame" onclick="load(); log('Load');">Load</button>
