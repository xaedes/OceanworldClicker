<!DOCTYPE html>
<html>
<head>
    <title>OceanWorldClicker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/dist/sprintf.js/src/sprintf.js"></script>
    <script type="text/javascript" src="js/dist/underscore/underscore.js"></script>
</head>
<body>
    <table style="width:100%;"><tr>
    <td width="50%" valign="top">
        <h1>OceanWorld</h1> 
        <h2>Basic Resources</h2>
        <table style="width:100%" id="buildings">
            <tr>
                <td>Drinkable Water:</td>
                <td><span id="water"></span> / <span id="waterMax"></span> (+<span id="waterRate"></span>/s)</td>
            </tr>
            <tr>
                <td>Population:</td>
                <td><span id="population"></span> / <span id="populationMax"></span></td>
            </tr>
        </table>

        <div> <button onclick="swim(); displayAll();")>Swim around</button> </div>
        <h2>Special Resources</h2>
        <table style="width:100%" id="resources">
            <colgroup>
                <col width="15%"></col>
                <col width="25%"></col>
                <col width="15%"></col>
                <col width="45%"></col>
            </colgroup>
            <tr>
                <td><button onclick="increment(state.plastic,1); displayPlastic();")>Gather</button></td>
                <td>Plastic: </td>
                <td><span id="plastic"></span></td>
                <td>from <span id="plasticNearby"></span> nearby</td>
            </tr>
        </table>
        <h2>Buildings</h2>
        <table style="width:100%" id="buildings">
            <colgroup>
                <col width="15%"></col>
                <col width="25%"></col>
                <col width="15%"></col>
                <col width="45%"></col>
            </colgroup>
            <tr>
                <td><button onclick="build(state.water.reservoirs.build,1); apply_calculate(state.water.max); displayWater(); displayResources(); displayWaterReservoirs();")>Build</button></td>
                <td>Water Reservoirs: </td>
                <td><span id="waterReservoirs"></span></td>
                <td><span id="waterReservoirsCost"></span> +<span id="waterReservoirsEffect"></span> water</td>
            </tr>
            <tr>
                <td><button onclick="build(state.water.supplies.build,1); apply_calculate(state.water.rate); displayWater(); displayResources(); displayWaterSupplies();")>Build</button></td>
                <td>Water Supplies: </td>
                <td><span id="waterSupplies"></span></td>
                <td><span id="waterSuppliesCost"></span> +<span id="waterSuppliesEffect"></span> water/s</td>
            </tr>
        </table>
    </td>
    <td width="50%" valign="top">
        <div id="log"></div>
    </td>
    </table>


    <script type="text/javascript" src="js/oceanworldclicker.js"></script>
</body>
</html>
